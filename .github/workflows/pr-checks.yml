name: "API Integrity Check"

# Trigger this workflow on Pull Requests targeting the main branch
on:
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-validate:
    name: "Lint & Validate OpenAPI"
    runs-on: ubuntu-latest
    
    steps:
      # 1. Check out the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up the Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies (Spectral, Redocly)
      - name: Install Dependencies
        run: npm ci

      # 4. Enforce the Style Guide (Spectral)
      - name: Lint with Spectral
        run: npm run lint
        # If this fails, the PR check turns red and cannot be merged.

      # 5. Verify Bundling
      # Checking if the API *can* be bundled without errors, ensuring references are valid.
      - name: Verify Bundle Integrity
        run: npm run bundle